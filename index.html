<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <script src="dist/index.js" defer></script>
</head>
<body>
<header></header>
<main>
    <div class="calculator-container">
        <div class="display">
            <div class="digits">0</div>
            <div class="operation-container">
                <div class="first-num operated-num"></div>
                <div class="operation inactive"></div>
                <div class="second-num operated-num"></div>
            </div>
        </div>
        <div class="numbers">
            <a href="" class="unclicked">C</a>
            <a href="" class="unclicked">/</a>
            <a href="" class="unclicked">*</a>
            <a href="" class="clear-button-container unclicked"><img src="img/clear-btn.svg" class="clear-button"></a>
            <a href="" class="unclicked">7</a>
            <a href="" class="unclicked">8</a>
            <a href="" class="unclicked">9</a>
            <a href="" class="unclicked">-</a>
            <a href="" class="unclicked">4</a>
            <a href="" class="unclicked">5</a>
            <a href="" class="unclicked">6</a>
            <a href="" class="unclicked">+</a>
            <a href="" class="unclicked">1</a>
            <a href="" class="unclicked">2</a>
            <a href="" class="unclicked">3</a>
            <a href="" class="calculator-equality-sign unclicked">=</a>
            <a href="" class="unclicked">%</a>
            <a href="" class="unclicked">0</a>
            <a href="" class="unclicked">.</a>
        </div>
    </div>

</main>
</body>
</html>
